<h1 class="post-title">Bibliographie</h1>

<input type="text" class="bibtex_search" list="suggests">
<button type="submit" class="bibtex_print">Sauvegarder</button>

<datalist id="suggests">
   <option value="@author=">
   <option value="@title=">
   <option value="@year=">
   <option value="@journal=">
</datalist>

<div id="bibtex_errors"></div>
<h2>Types de publications</h2>

<div class="bibtex_topics"> </div>

<div class="bibtex_structure">
 <div class="sections bibtextypekey">
     <div class="section @article" title="Articles"></div>
     <div class="section @book" title="Livres"></div>
     <div class="section @inproceedings" title="Conférences"></div>
     <div class="section @misc|@phdthesis|@mastersthesis|@bachelorsthesis|@techreport" title="Autres publications"></div>
     <div class="sort title" extra="ASC string">
       <div class="templates"></div>
     </div>
 </div>
</div>

<div id="bibtex_display">

 <div class="bibtex_template">
   <ul> <li>
     <span class="if title">
       <a class="url">
           <span class="title"></span>,
       </a>
     </span>
     <div class="if author">
       <span class="author"></span>
     </div>
     <div>
       <span class="if journal"><em><span class="journal"></span></em></span>
       <span class="if month"><span class="month"></span>,</span>
       <span class="if year"><span class="year"></span>.</span>
     </div>
   </li></ul>
 </div>
</div>
