<!DOCTYPE html>
<html lang="fr">
  <head>

  {% include head.html %}

  <bibtex src="https://raw.githubusercontent.com/stephmnt/memoire/master/bib/test1.bib"></bibtex>

  {% for item in site.bibtex %}
    <bibtex src="https://raw.githubusercontent.com/{{ site.github_url }}/master/{{ item }}"></bibtex>
  {% endfor %}

  <!-- <bibtex src="test.bib"></bibtex> -->

  </head>
  <body>
    {% include header.html %}

    <article class="post">

      <div class="post-meta">
        <h1 class="post-title">{{ page.title }}</h1>
      </div>

      <section>
        {{ content }}
      </section>

</article>

{% include footer.html %}

  </body>
</html>
